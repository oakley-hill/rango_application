<!DOCTYPE html>

<html>

	<head>
		<title>Rango</title>
	</head>
	
	<body>
		<div>
		{% if category %}
			<h1>{{ category.name }}</h1>
			{% if pages %}
			<ul>
				{% for page in pages %}
				<li><a href="{{ page.url }}">{{ page.title }}</a></li>
				<p>Views: {{ page.views }}</p>
				{% endfor %}
			</ul>
			{% else %}
			<strong>No pages currently in category.</strong>
			{% endif %}
		<a href="/rango/category/{{ category.slug }}/add_page/">Add a New Page</a><br />
		{% else %}
			<strong>The specified category does not exist.</strong>
		{% endif %}
		</div>
		<a href="/rango/">Index</a><br />
	</body>
</html>
